<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>iPhone & Component Tester</title>
</head>
<body>
    <h1>iPhones</h1>

    <!-- Get All iPhones -->
    <button onclick="getAllIphones()">Get All iPhones</button><br><br>

    <!-- Create iPhone -->
    <input type="text" id="iphone-model" placeholder="Model">
    <input type="number" id="iphone-year" placeholder="Release Year">
    <button onclick="createIphone()">Create iPhone</button><br><br>

    <!-- Update iPhone -->
    <input type="number" id="update-iphone-id" placeholder="iPhone ID to Update">
    <input type="text" id="update-iphone-model" placeholder="Model">
    <input type="number" id="update-iphone-year" placeholder="Release Year">
    <button onclick="updateIphone()">Update iPhone</button><br><br>

    <!-- Delete and Get by ID -->
    <input type="number" id="delete-iphone-id" placeholder="iPhone ID to Delete">
    <button onclick="deleteIphone()">Delete iPhone</button><br><br>

    <input type="number" id="get-iphone-id" placeholder="iPhone ID to Get">
    <button onclick="getIphoneById()">Get iPhone By ID</button><br><br>

    <button onclick="dumpIphones()">Dump iPhones to JSON</button>
    <button onclick="loadIphones()">Load iPhones from JSON</button>

    <div id="iphone-output"></div>
    <hr>

    <h1>Components</h1>

    <!-- Get All Components -->
    <button onclick="getAllComponents()">Get All Components</button><br><br>

    <!-- Get Components by iPhone -->
    <input type="number" id="components-iphone-id" placeholder="iPhone ID for Components">
    <button onclick="getComponentsByIphone()">Get Components By iPhone</button><br><br>

    <!-- Create Component -->
    <input type="text" id="component-name" placeholder="Name">
    <input type="text" id="component-type" placeholder="Type">
    <input type="text" id="component-specs" placeholder="Specs">
    <input type="number" id="component-iphone-id-input" placeholder="iPhone ID">
    <button onclick="createComponent()">Create Component</button><br><br>

    <!-- Update Component -->
    <input type="number" id="update-component-id" placeholder="Component ID to Update">
    <input type="text" id="update-component-name" placeholder="Name">
    <input type="text" id="update-component-type" placeholder="Type">
    <input type="text" id="update-component-specs" placeholder="Specs">
    <input type="number" id="update-component-iphone-id-input" placeholder="iPhone ID">
    <button onclick="updateComponent()">Update Component</button><br><br>

    <!-- Delete and Get by ID -->
    <input type="number" id="delete-component-id" placeholder="Component ID to Delete">
    <button onclick="deleteComponent()">Delete Component</button><br><br>

    <input type="number" id="get-component-id" placeholder="Component ID to Get">
    <button onclick="getComponentById()">Get Component By ID</button><br><br>

    <div id="component-output"></div>

    <script src="script.js"></script>
</body>
</html>
